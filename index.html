<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Telegram App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background: #f0f2f5;
            margin: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0088cc;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            width: 90%;
        }
        button:hover {
            background: #006699;
        }
        .user-info {
            background: #e8f4ff;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        .counter {
            font-size: 32px;
            font-weight: bold;
            margin: 20px;
            color: #0088cc;
        }
        .btn-small {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            padding: 0;
            font-size: 20px;
            margin: 0 10px;
        }
        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Telegram Mini App</h1>
        
        <div class="user-info" id="userInfo">
            <p><strong>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö Telegram...</strong></p>
            <p>–í –±—Ä–∞—É–∑–µ—Ä–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è —Ç–µ–∫—Å—Ç, –≤ Telegram –±—É–¥—É—Ç –≤–∞—à–∏ –¥–∞–Ω–Ω—ã–µ</p>
        </div>
        
        <div>
            <h3>üéÆ –°—á–µ—Ç—á–∏–∫:</h3>
            <div class="counter" id="counter">0</div>
            <button class="btn-small" onclick="changeCounter(-1)">-</button>
            <button onclick="changeCounter(1)">+1</button>
            <button class="btn-small" onclick="changeCounter(5)">+5</button>
            <button onclick="resetCounter()">–°–±—Ä–æ—Å–∏—Ç—å</button>
        </div>
        
        <div style="margin: 25px 0;">
            <h3>‚ö° –î–µ–π—Å—Ç–≤–∏—è:</h3>
            <button onclick="showAlert()">–ü–æ–∫–∞–∑–∞—Ç—å alert</button>
            <button onclick="toggleTheme()">–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É</button>
            <button onclick="vibrate()">–í–∏–±—Ä–∞—Ü–∏—è (–≤ Telegram)</button>
            <button onclick="closeApp()" style="background: #ff4444;">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
        
        <div class="footer">
            <p>–û—Ç–∫—Ä—ã—Ç–æ –≤: <span id="platform">–ë—Ä–∞—É–∑–µ—Ä–µ</span></p>
            <p>ID: <span id="appId">–ù–µ—Ç (–±—É–¥–µ—Ç –≤ Telegram)</span></p>
        </div>
    </div>

    <script>
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≤ Telegram –ª–∏ –º—ã
        let tg = null;
        let isTelegram = false;
        
        if (window.Telegram && window.Telegram.WebApp) {
            tg = window.Telegram.WebApp;
            isTelegram = true;
            document.getElementById('platform').textContent = 'Telegram';
            
            // Telegram —Ñ—É–Ω–∫—Ü–∏–∏
            tg.expand(); // –ù–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
            tg.ready();  // –ì–æ—Ç–æ–≤–æ
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const user = tg.initDataUnsafe.user;
            const userInfo = document.getElementById('userInfo');
            
            if (user) {
                userInfo.innerHTML = `
                    <p><strong>üë§ –ò–º—è:</strong> ${user.first_name}</p>
                    <p><strong>üÜî ID:</strong> ${user.id}</p>
                    <p><strong>üì± Username:</strong> @${user.username || '–Ω–µ—Ç'}</p>
                `;
            }
            
            document.getElementById('appId').textContent = tg.initData || '–µ—Å—Ç—å';
        }
        
        // –°—á–µ—Ç—á–∏–∫
        let counter = 0;
        
        function changeCounter(value) {
            counter += value;
            document.getElementById('counter').textContent = counter;
        }
        
        function resetCounter() {
            counter = 0;
            document.getElementById('counter').textContent = counter;
            alert("–°—á–µ—Ç—á–∏–∫ —Å–±—Ä–æ—à–µ–Ω!");
        }
        
        function showAlert() {
            if (isTelegram) {
                tg.showAlert("–ü—Ä–∏–≤–µ—Ç –∏–∑ Telegram!");
            } else {
                alert("–ü—Ä–∏–≤–µ—Ç! –í Telegram –±—É–¥–µ—Ç –∫—Ä–∞—Å–∏–≤–µ–µ");
            }
        }
        
        function toggleTheme() {
            if (document.body.style.background === 'black') {
                document.body.style.background = '#f0f2f5';
                document.body.style.color = 'black';
            } else {
                document.body.style.background = 'black';
                document.body.style.color = 'white';
            }
        }
        
        function vibrate() {
            if (isTelegram && tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
                tg.showAlert("üì≥ –í–∏–±—Ä–∞—Ü–∏—è!");
            } else {
                alert("–í Telegram –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ –±—É–¥–µ—Ç –≤–∏–±—Ä–∞—Ü–∏—è");
            }
        }
        
        function closeApp() {
            if (isTelegram) {
                if (confirm("–ó–∞–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ?")) {
                    tg.close();
                }
            } else {
                alert("–í Telegram —ç—Ç–∞ –∫–Ω–æ–ø–∫–∞ –∑–∞–∫—Ä–æ–µ—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>üêπ –¢–∞–ø–∞–ª–∫–∞ –•–æ–º—è–∫–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }
        .hamster {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            background: #8B4513;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .stat {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 15px;
        }
        button {
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêπ –¢–∞–ø–∞–ª–∫–∞ –•–æ–º—è–∫–∞</h1>
        
        <div class="stats">
            <div class="stat">
                <div>üí∞ –ú–æ–Ω–µ—Ç—ã</div>
                <div id="coins" style="font-size: 24px; font-weight: bold;">0</div>
            </div>
            <div class="stat">
                <div>üëÜ –ó–∞ –∫–ª–∏–∫</div>
                <div id="perClick" style="font-size: 24px; font-weight: bold;">1</div>
            </div>
        </div>
        
        <div class="hamster" id="hamster" onclick="tap()"></div>
        
        <button onclick="tap()">üëÜ –¢–∞–ø–∞—Ç—å!</button>
        <button onclick="buyUpgrade()" id="upgradeBtn">üõí –£–ª—É—á—à–∏—Ç—å (50üí∞)</button>
        
        <div style="margin-top: 20px; font-size: 14px; color: rgba(255, 255, 255, 0.7);">
            <p>–ë–æ—Ç: @hamster_tap_game_bot</p>
            <p>–í–µ—Ä—Å–∏—è: 2.0</p>
        </div>
    </div>

    <script>
        // Telegram
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // –ò–≥—Ä–∞
        let coins = parseInt(localStorage.getItem('coins')) || 0;
        let clickPower = parseInt(localStorage.getItem('clickPower')) || 1;
        let upgradeCost = 50;
        
        function updateUI() {
            document.getElementById('coins').textContent = coins;
            document.getElementById('perClick').textContent = clickPower;
            document.getElementById('upgradeBtn').textContent = `üõí –£–ª—É—á—à–∏—Ç—å (${upgradeCost}üí∞)`;
            document.getElementById('upgradeBtn').disabled = coins < upgradeCost;
            
            localStorage.setItem('coins', coins);
            localStorage.setItem('clickPower', clickPower);
        }
        
        function tap() {
            coins += clickPower;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —Ö–æ–º—è–∫–∞
            const hamster = document.getElementById('hamster');
            hamster.style.transform = 'scale(0.9)';
            setTimeout(() => {
                hamster.style.transform = 'scale(1)';
            }, 100);
            
            // –í–∏–±—Ä–∞—Ü–∏—è –≤ Telegram
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
            
            updateUI();
        }
        
        function buyUpgrade() {
            if (coins >= upgradeCost) {
                coins -= upgradeCost;
                clickPower += 1;
                upgradeCost = Math.round(upgradeCost * 1.5);
                
                tg.showAlert("‚úÖ –£–ª—É—á—à–µ–Ω–∏–µ –∫—É–ø–ª–µ–Ω–æ!");
                updateUI();
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞
        updateUI();
        console.log("üêπ –ò–≥—Ä–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!");
    </script>
</body>
</html>
